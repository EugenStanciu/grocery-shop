<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center">
      <p-progressSpinner></p-progressSpinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <!-- <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          Login
        </button> -->

        <button
          class="col-5"
          type="submit"
          pButton
          pRipple
          icon="pi pi-check"
          label="Save"
          [disabled]="!authForm.valid"
        ></button>

        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-trash"
          label="Clear"
          class="col-5 ml-1 p-button-secondary"
          (click)="authForm.reset()"
        ></button>
      </div>
    </form>
  </div>
</div>
